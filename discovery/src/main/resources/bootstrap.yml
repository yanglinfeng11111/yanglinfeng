eureka:
  client:
    service-url:
      defaultZone: http://localhost:9090/eureka/
  instance:
    instanceId: cloud-discovery
    preferIpAddress: true
# 暴露监控端点
management:
  endpoints:
    web:
      exposure:
        include: '*'
spring:
  cloud:
    config:
      profile: local
      discovery:
        enabled: true
        service-id: cloud-config
