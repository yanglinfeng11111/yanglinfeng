server:
  port: 9090
spring:
  application:
    name: cloud-client
eureka:
  instance:
    hostname: localhost #eureka服务端的实例名称
    prefer-ip-address: true         #将IP注册到服务注册中心
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/ #服务注册中信地址



